<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="eye_exercise.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&family=Mooli&display=swap" rel="stylesheet">
    <title>VisionVitality</title>
</head>
<body>
    <header>
        <h1 style="color: black; font-size: 50px">Eye Exercise</h1>
    </header>
    <div id="live-background"></div>
    <div class="exercise-container">
    <div class="exercise-card">
        <h2>Exercise 1</h2>
        <div class="exercise-gif">
            <img src="https://i1.wp.com/timeshood.com/wp-content/uploads/2017/09/Eye-Left-Right-Zig-Zag.gif?resize=551%2C302&ssl=1" alt="Eye Exercise 1">
        </div>
    </div>
    <div class="exercise-card">
        <h2>Exercise 2</h2>
        <div class="exercise-gif">
            <img src="https://i1.wp.com/timeshood.com/wp-content/uploads/2017/09/Eye-Circle.gif?resize=551%2C302&ssl=1" alt="Eye Exercise 2">
        </div>
    </div>
    <div class="exercise-card">
        <h2>Exercise 3</h2>
        <div class="exercise-gif">
            <img src="https://i0.wp.com/timeshood.com/wp-content/uploads/2017/09/Eye-Eight.gif?resize=551%2C302&ssl=1" alt="Eye Exercise 3">
        </div>
    </div>
</div>

    <!-- Add more exercise cards as needed -->

    <audio id="background-music" controls autoplay loop>
        <source src="calm-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
